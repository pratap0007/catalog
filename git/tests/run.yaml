---
apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: git-cli-run
spec:
  taskRef:
    name: git-cli
  workspaces:
    - name: source
      emptyDir: {}
    - name: input
      emptyDir: {}
  params:
    - name: GIT_SCRIPT
      value: |
        git init
        git remote add origin https://github.com/kelseyhightower/nocode
        git pull origin master
---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: git-clone-run-noargs
spec:
  workspaces:
    - name: output
      emptyDir: {}
  taskRef:
    name: git-clone
  inputs:
    params:
      - name: url
        value: https://github.com/kelseyhightower/nocode
---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: git-clone-run-tag
spec:
  workspaces:
    - name: output
      emptyDir: {}
  taskRef:
    name: git-clone
  inputs:
    params:
      - name: url
        value: https://github.com/kelseyhightower/nocode
      - name: revision
        value: 1.0.0

---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: git-clone-run-no-submodules
spec:
  workspaces:
    - name: output
      emptyDir: {}
  taskRef:
    name: git-clone
  inputs:
    params:
      - name: url
        value: https://github.com/githubtraining/example-dependency
      - name: submodules
        value: "false"
---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: git-clone-run-no-depth-2
spec:
  workspaces:
    - name: output
      emptyDir: {}
  taskRef:
    name: git-clone
  inputs:
    params:
      - name: url
        value: https://github.com/kelseyhightower/nocode
      - name: depth
        value: "2"
---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: git-clone-run-sslverify-none
spec:
  workspaces:
    - name: output
      emptyDir: {}
  taskRef:
    name: git-clone
  inputs:
    params:
      - name: url
        value: https://github.com/kelseyhightower/nocode
      - name: sslVerify
        value: "false"
---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: git-clone-run-subdirectory
spec:
  workspaces:
    - name: output
      emptyDir: {}
  taskRef:
    name: git-clone
  inputs:
    params:
      - name: url
        value: https://github.com/kelseyhightower/nocode
      - name: subdirectory
        value: "hellomoto"
---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: git-clone-run-delete-existing
spec:
  workspaces:
    - name: output
      emptyDir: {}
  taskRef:
    name: git-clone
  inputs:
    params:
      - name: url
        value: https://github.com/kelseyhightower/nocode
      - name: deleteExisting
        value: "true"
---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: git-batch-merge-test-mode-merge
spec:
  workspaces:
    - name: output
      emptyDir: {}
  taskRef:
    name: git-batch-merge
  inputs:
    params:
      - name: url
        value: https://github.com/kelseyhightower/nocode
      - name: mode
        value: "merge"
      - name: batchedRefs
        value: "refs/pull/4014/head refs/pull/3894/head"
---
apiVersion: tekton.dev/v1alpha1
