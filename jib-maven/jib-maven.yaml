apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: jib-maven
  labels:
    app.kubernetes.io/version: "0.1"
  annotations:
    tekton.dev/pipelines.minVersion: "0.12.1"
    tags: image-build
    displayName: "jib maven"
spec:
  description: >-
    This Task builds Java/Kotlin/Groovy/Scala source into a container image using Googleâ€™s Jib tool.

    Jib works with Maven and Gradle projects, and this template is for Maven projects.

  params:
  - name: DIRECTORY
    description: The directory containing the app, relative to the source repository root
    default: .
  - name: CACHE
    description: The name of the volume for caching Maven artifacts and base image layers
    default: empty-dir-volume
  - name: INSECUREREGISTRY
    description: Whether to allow insecure registry
    default: "false"
  workspaces:
  - name: source
  resources:
    outputs:
    - name: image
      type: image
  steps:
  - name: build-and-push
    image: gcr.io/cloud-builders/mvn
    command:
    - mvn
    - -B
    - compile
    - com.google.cloud.tools:jib-maven-plugin:build
    - -Duser.home=/tekton/home
    - -Djib.allowInsecureRegistries=$(params.INSECUREREGISTRY)
    - -Djib.to.image=$(resources.outputs.image.url)
    workingDir: $(workspaces.source.path)/$(params.DIRECTORY)
    volumeMounts:
    - name: $(params.CACHE)
      mountPath: /tekton/home/.m2
      subPath: m2-cache
    - name: $(params.CACHE)
      mountPath: /tekton/home/.cache
      subPath: jib-cache

  volumes:
  - name: empty-dir-volume
    emptyDir: {}
